<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out of Hours</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .out-of-hours-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    .out-of-hours-card h1 {
      font-size: 2rem;
      color: #343a40;
    }
    .out-of-hours-card p {
      font-size: 1.1rem;
      color: #6c757d;
    }
    .btn-custom {
      background-color: #343a40;
      color: #ffffff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="out-of-hours-card">
      <h1>We Are Currently Closed</h1>
      <p>
        Our working hours are Monday to Friday from 9:00 AM to 6:00 PM.  
        Please feel free to leave us a message, and we'll get back to you as soon as possible.
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
